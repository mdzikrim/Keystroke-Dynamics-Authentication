<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keystroke Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h2 {
      margin-top: 30px;
    }
    form {
      background-color: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #4285f4;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    #keystrokeCounter {
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 8px;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      display: none; /* ‚ùå Awalnya disembunyikan */
    }
  </style>
</head>
<body>

  <h2>Register</h2>
  <form id="registerForm" onsubmit="return false;">
    <label for="user_id">User ID:</label>
    <input type="text" id="user_id" required>

    <label for="password">Password:</label>
    <input type="text" id="password" required>

    <label for="typePassword">Type password (10x + Enter untuk rekam):</label>
    <button type="button" id="submitSingleInput" onclick="submitOneInput()">Submit Input</button>
    <input type="text" id="typePassword" required autocomplete="off">

    <div id="keystrokeCounter">0 / 10 keystroke direkam</div>

    <!-- ‚úÖ Tombol kirim manual -->
    <button type="button" onclick="manualRegister()">Submit Register</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <label for="login_user_id">User ID:</label>
    <input type="text" id="login_user_id" required>

    <label for="login_password">Password:</label>
    <div class="password-wrapper">
      <input type="password" id="login_password" required>
      <button type="button" id="toggleLoginPassword" class="toggle-eye">üëÅ</button>
    </div>

    <label for="keystroke_input">Type password (1x):</label>
    <div class="password-wrapper">
      <input type="text" id="keystroke_input" required autocomplete="off">
      <button type="button" id="toggleKeystrokeInput" class="toggle-eye">üëÅ</button>
    </div>

    <button type="submit">Login</button>
  </form>

  <script src="/static/script.js"></script>
  <script>
    function manualRegister() {
      if (keystrokeSamples.length < 10) {
        alert("Data belum cukup. Ketik password 10x dan tekan Enter untuk setiap input.");
        return;
      }
      document.getElementById('typePassword').disabled = true;
      sendKeystrokeData();
    }

    // Toggle password visibility ‚Äì tidak aktif (tombol disembunyikan)
    document.getElementById('toggleLoginPassword')?.addEventListener('click', function () {
      const input = document.getElementById('login_password');
      input.type = input.type === 'password' ? 'text' : 'password';
    });

    document.getElementById('toggleKeystrokeInput')?.addEventListener('click', function () {
      const input = document.getElementById('keystroke_input');
      input.type = input.type === 'password' ? 'text' : 'password';
    });
  </script>

</body>
</html>
